<div class="container-fluid">
    <div class="row">
        <p-table [value]="jobApplications" class="col">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Date Submitted</th>
                    <th>Job Posting</th>
                    <th>Resume</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-application>
                <tr>
                    <td>{{application.id}}</td>
                    <td>{{application.time}}</td>
                    <td><a [routerLink]="['/personnel/employment/job-posting', application.jobPosting]">{{getJobTitleByPostingId(application.jobPosting)}}</a></td>
                    <td><a href="javascript:void(0)" (click)="onOpenResume(application.id)">Click To Open</a></td>
                    <td>
                        <a href="javascript:void(0)" (click)="onAction(action.action, application.id)" *ngFor="let action of actions" class="pl-2 pr-2">{{action.label}}</a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
