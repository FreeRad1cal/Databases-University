<p-table [value]="items">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Job Title</th>
          <th>Posted Time</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-posting>
      <tr>
          <td>{{posting.id}}</td>
          <td>{{posting.jobTitleName}}</td>
          <td>{{posting.postedTime}}</td>
      </tr>
  </ng-template>
</p-table>
