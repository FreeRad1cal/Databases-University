<p-table [value]="items" *ngIf="items.length > 0">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Job Title</th>
          <th>Posted Time</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-posting>
      <tr>
          <td>{{posting.id}}</td>
          <td>
            <a [routerLink]="['posting', posting.id]">{{posting.jobTitle}}</a>
          </td>
          <td>{{posting.postedTime}}</td>
      </tr>
  </ng-template>
</p-table>
<div *ngIf="items.length == 0" class="alert alert-danger" role="alert">
    No job postings found
</div>
