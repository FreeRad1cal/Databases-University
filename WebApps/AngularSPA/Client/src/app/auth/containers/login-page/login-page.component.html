<div class="d-flex flex-column align-items-center align-self-center justify-self-center w-50">
  <h3>Welcome to DBUFirst!</h3>
  <p-card class="w-75">
    <app-login-form [busy]="busy$ | async" (login)="onLogin($event)"></app-login-form>
  </p-card>
  <p-footer>
    <span *ngFor="let error of errors$ | async" class="text-danger">
      {{error}}
    </span>
  </p-footer>
  <a [routerLink]="['/register']">Register</a>
</div>
