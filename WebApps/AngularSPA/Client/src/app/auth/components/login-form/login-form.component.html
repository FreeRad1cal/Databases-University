<form class="d-flex flex-column justify-content-center align-items-center w-50" [formGroup]="loginForm">
  <mat-form-field class="w-100">
    <input matInput placeholder="Username" formControlName="userName">
    <mat-error *ngIf="myForm.hasError('required', 'userName')">
      Username is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput placeholder="Password" type="password" formControlName="password">
    <mat-error *ngIf="myForm.hasError('required', 'password')">
      Password is required
    </mat-error>
  </mat-form-field>
  <div class="d-flex flex-row justify-content-center mt-4 w-100">
    <button mat-raised-button type="button" [disabled]="!loginForm.valid" class="w-50" (click)="onLogin()">Log In</button>
  </div>
</form>
